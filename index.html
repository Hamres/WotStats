<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WotStats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@500&family=Open+Sans:wght@400;500;600;700;800&family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="head">
          <div class="header-title">
            <h1>Статистика игроков WoT</h1>
          </div>

          <div class="header-form" id="header-form">
            <form id="search" class="search">
              <small id="text-help" class="text-help">Имя игрока:</small>

              <input autocomplete="off" spellcheck="false" autocorrect="off" id="select_what" type="search" name="name" placeholder="" />

              <button type="submit" class="btn">Найти</button>
            </form>
            <div class="errorBlock" id="errorBlock">Игрок с таким именем не найден.</div>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="main-result">
          <span class="left-menu">
            <div class="battle-title"><span class="rating_word">Количество</span>&nbsp;боёв:</div>
            <div class="wg-title"><span class="rating_word">Рейтинг</span>&nbsp;WG:</div>
            <div class="win-title"><span class="rating_word">Процент</span>&nbsp;побед:</div>
            <div class="middle-damage-title"><span class="rating_word">Средний</span>&nbsp;урон:</div>
          </span>
          <span class="center-menu">
            <div id="BATTLE_PARAMS" class="BATTLE_PARAMS"><span></span></div>
            <div id="WG_PARAMS" class="WG_PARAMS"><span></span></div>
            <div id="WIN_PARAMS" class="WIN_PARAMS"><span></span></div>
            <div id="MIDDLE-DAMAGE_PARAMS" class="MIDDLE-DAMAGE_PARAMS"><span></span></div>
          </span>
        </div>
      </div>
    </div>

    <script type="module" src="JS/index.js"></script>
  </body>
</html>
