<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WotStats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@500&family=Open+Sans:wght@400;500;600;700;800&family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="head">
          <div class="header-title">
            <h1>Калькулятор рейтинга эффективности</h1>
          </div>

          <div class="header-form">
            <form id="search" onsubmit="return searchSubmit();">
              <small id="text-help" class="text-help">Имя игрока:</small>
              <input autocomplete="off" spellcheck="false" autocorrect="off" id="select_what" type="search" name="name" />
              <a href="#" class="button" onclick="searchSubmit(); return false;"><img src="img/search.svg" /></a>
            </form>
          </div>
        </div>
      </div>
    </header>

    <script src="JS/index.js"></script>
  </body>
</html>
